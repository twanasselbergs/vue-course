<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3 Example!</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <p>Counter: {{counter}}</p>
      <button @click="counter--">Remove</button>
      <button @click="counter++">Add</button>
      <p v-if="counter > 15">Cool off!</p>
    </div>

    <script>
      const { createApp, ref } = Vue;
      createApp({
        setup() {
          const counter = ref(0);

          return { counter };
        },
      }).mount("#app");
    </script>
  </body>
</html>
